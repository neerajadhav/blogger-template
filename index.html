<script>

    // When the user clicks on the button, scroll to the top of the document
    function topFunction() {
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
    }

    // When the user scrolls down 260px from the top of the document, show the button
    window.onscroll = function() {scrollFunctiontwo()};
    
    function scrollFunctiontwo() {
      if (document.body.scrollTop > 250 || document.documentElement.scrollTop > 260) {
        headertwo.style.display = "block";
      } else {
        headertwo.style.display = "none";
      }
    }
